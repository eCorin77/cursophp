        .divi{
            background-color: blueviolet;
            aspect-ratio: 16 / 9; /* Mantiene automáticamente la proporción 16:9 */
            width: 100%; /* Ancho flexible basado en el contenedor */

<script>
    // 1. Cargar el script de la API de YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
    // 2. Crear una función que se llama automáticamente cuando se carga la API
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
       // height: '360', // Altura del reproductor
      //  width: '640',  // Ancho del reproductor
        videoId: 'D3YgNKJVm34', // ID del vídeo de YouTube
        playerVars: {
            'loop': 1,                   // Habilita el bucle infinito
            'playlist': 'D3YgNKJVm34',   // Especifica el mismo ID para que el bucle funcione
            'autoplay': 1,               // Reproduce automáticamente (opcional)
            'rel': 0,                     // No mostrar vídeos relacionados
            'cc_load_policy': 0,         // Desactiva los subtítulos
            'modestbranding': 1          // Elimina la marca de YouTube (opcional)
            },
        events: {
          'onReady': onPlayerReady, // Evento al estar listo
          'onStateChange': onPlayerStateChange // Evento al cambiar de estado
        }
      });
    }
  
    // 3. Función que se ejecuta cuando el reproductor está listo
    function onPlayerReady(event) {
      event.target.playVideo(); // Reproduce el vídeo automáticamente (opcional)
    }

  </script>
